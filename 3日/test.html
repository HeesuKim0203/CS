<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script>

const log = ((str) => {
    return console.log(str) ;    
}) ;

const num = new Object(42) ;
const str    = new Object('abc') ;

log(num.constructor.name) ;
log(str.constructor.name) ;

log(num.constructor) ;

class Latte {
    constructor() {
        this.name = 'Latte' ;
    }
}

class Espresso {
    constructor() {
        this.name = 'Espresso' ;
    }
}

class LatteFactory {
    static createCoffee() {
        return new Latte() ;
    }
}

class EspressoFactory {
    static createCoffee() {
        return new Espresso() ;
    }
}

const factoryList = { LatteFactory, EspressoFactory }

class CoffeeFactory {
    static createCoffee(type) {
        const factory = factoryList[type] ;

        return factory.createCoffee() ;
    }
}

const main = () => {
    const coffee = CoffeeFactory.createCoffee("LatteFactory") ;

    log(coffee.name) ;
}

main() ;

</script>

</html>
